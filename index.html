    .button {
      border: none;

      text-align: center;

      transition-duration: 0.4s;
      cursor: pointer;
    }
    .center {
      margin: 0;

      top: 75%;

      transform: translate(-50%, -50%);

        <div class="foreground">
            <div class="form">
                <button class="event-button">
                    <h1 style="text-align: center;">Create Event</h1>
                </button>
                <textarea class="event-name">Event Name</textarea>
                <textarea class="event-time">Event Time</textarea>
            </div>

            </div>

            </div>
             
        </div>
